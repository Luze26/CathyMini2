    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet"/>
    <link href="//mgcrea.github.com/angular-strap/vendor/bootstrap-select.css" rel="stylesheet"/>
    
    <!-- required libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//mgcrea.github.com/angular-strap/js/angular-strap.js"></script>
    <script src="//mgcrea.github.com/angular-strap/vendor/bootstrap-select.js"></script>
    <script src="C:\Users\Flo\Desktop\bootstrap-select.js"></script>
    <!-- optional libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.0/fastclick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js"></script>
    
    <h:body>
 
        <ui:composition template="template/commonLayout.xhtml">
            <ui:param name="ngApp" value="products" />
            <ui:param name="ngController" value="productsCtrl" />
            <ui:param name="title" value="CathyMini - Catalogue" />
            <ui:define name="content">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">Search panel</div>
                        <form action="#" id="search-form">
                        <table class="table">                       
                            <tr>
                                <td>
                                        <div>
                                            <label>Rechecher par nom </label>
                                            <input type="text" class="searchTable" ng-model="search.input" placeholder="Search a product" ng-change="refreshSearch()" />
                                        </div>
                                        <div>
                                            <label>Type du produit </label>
                                               <div class="btn-group" bs-buttons-checkbox="bs-buttons-checkbox">
                                      <!--     <div ng-repeat="type in productsType" class="btn-group" bs-buttons-checkbox="bs-buttons-checkbox">
                                                    <button type="button" value="true" class="btn" ng-model="type.selected" ng-change="refreshSearch()">type.affichage</button>
                                                </div>    -->
                                               <button type="button" value="true" class="btn" ng-model="search.napkin" ng-change="refreshSearch()">Serviette</button>
                                                <button type="button" value="true" class="btn" ng-model="search.tampon" ng-change="refreshSearch()">Tampon</button>
                                            </div>
                                       </div>
                                </td>
                                <td>
                                        <div>
                                            <label>Rechecher par flux </label>
                                             <select class="span4" ng-model="selectedItems" title="Choose one of the following..." ng-options="value.id as value.name for value in selects" data-style="btn-primary" bs-select="bs-select"></select>
                                        </div>
                                        <div>
                                            <label>Rechecher par marque </label>
                                             <select class="span4" ng-model="selectedItems" title="Choose one of the following..." ng-options="value.id as value.name for value in selects" data-style="btn-primary" bs-select="bs-select"></select>
                                        </div>
                                </td>
                                <td>
                                        <div>
                                            <label for="pPrice">Rechecher par prix </label>
                                            <div class="controls input-prepend">
                                                <input type="text" ng-model="search.minPrice" min="0" placeholder="Minimum price" smart-float="smart-float" class="searchTable" ng-change="refreshSearch()" />
                                                <span class="add-on">€</span>
                                            </div>
                                            <div class="controls input-prepend">
                                                <input type="text" ng-model="search.maxPrice" min="0" placeholder="Maximum price" smart-float="smart-float" class="searchTable" ng-change="refreshSearch()" />
                                                <span class="add-on">€</span>
                                            </div>
                                        </div>                                
                                </td>
                            </tr>
                        </table>    
                        </form>
                        <!-- <search-directive productslist="products"></search-directive> -->
                        <cart-directive></cart-directive>
                    </div>
                    <div class="row col-md-8" infinite-scroll="loadProducts()" infinite-scroll-distance="2">
                        <div ng-repeat="prod in products" class="product col-xs-12 col-sm-6 col-md-6">
                            <div>
                                <img class="imgGallery" ng-src="{{prod.pictureUrl}}{{hash}}"/>       
                                {{prod.name}} <br /> {{prod.type}} <br /> {{prod.flux}}<br /> {{prod.price}}€</div>
                            <button class="btn" ng-click="addProductToCart(prod)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="scripts">
                <script src="/assets/js/lib/ng-infinite-scroll.min.js"></script>
                <script src="/assets/js/modules/productsModule.js"></script>
                <script src="/assets/js/controllers/productsCtrls.js"></script>
                <script src="/assets/js/services/cartService.js"></script>
                <script src="/assets/js/directives/cartDirective.js"></script>
                <script src="/assets/js/directives/form/formDirective.js"></script>
            </ui:define>
        </ui:composition>
 
    </h:body>
 
</html>
