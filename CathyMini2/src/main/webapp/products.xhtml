<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
 
        <ui:composition template="template/commonLayout.xhtml">
            <ui:param name="ngApp" value="products" />
            <ui:param name="ngController" value="productsCtrl" />
            <ui:param name="title" value="CathyMini" />
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-4">
                        Search panel
                        <form action="#" id="search-form">
                            <div>
                                <label>Rechecher par nom </label>
                                <input name="pName" type="text" ng-model="searchName" placeholder="Product name…" class="form-control"/>
                            </div>
                            <div>
                                <label>Type du produit </label>
                                <div class="btn-group" bs-buttons-checkbox="bs-buttons-checkbox">
                                    <button type="button" value="true" class="btn" ng-model="search.napkin" ng-change="refreshSearch()">Serviette</button>
                                    <button type="button" value="true" class="btn" ng-model="search.tampon" ng-change="refreshSearch()">Tampon</button>
                                </div>
                           </div>
                            <div>
                                <label for="pPrice">Rechecher par prix </label>
                                <div class="controls input-prepend">
                                    <span class="add-on">€</span>
                                    <input name="pPrice" ng-model="search.minprice" type="text" min="0" smart-float="smart-float" class="form-control" />
                                </div>
                                <div class="controls input-prepend">
                                    <span class="add-on">€</span>
                                    <input name="pPrice" ng-model="search.maxprice" type="text" min="0" smart-float="smart-float" class="form-control" />
                                </div>
                            </div>
                        </form>
                        <cart-directive></cart-directive>
                    </div>
                    <div class="row col-md-8" infinite-scroll="loadProducts()" infinite-scroll-distance="2">
                        <div ng-repeat="prod in products" class="product col-xs-12 col-sm-6 col-md-6">
                            <div>{{prod.name}} <br /> {{prod.type}} <br /> {{prod.price}}€</div>
                            <button class="btn" ng-click="addProductToCart(prod)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="scripts">
                <script src="/assets/js/ng-infinite-scroll.min.js"></script>
                <script src="/assets/js/modules/productsModule.js"></script>
                <script src="/assets/js/controllers/productsCtrls.js"></script>
                <script src="/assets/js/modules/commonModule.js"></script>
                <script src="/assets/js/services/cartService.js"></script>
                <script src="/assets/js/directives/cartDirective.js"></script>
                <script src="/assets/js/directives/form/formDirective.js"></script>
            </ui:define>
        </ui:composition>
 
    </h:body>
 
</html>
