<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../template/adminLayout.xhtml">
        <ui:param name="ngApp" value="products" />
        <ui:param name="title" value="Products" />
        <ui:param name="ngController" value="productsCtrl" />
        <ui:define name="content">
            <div class="row">
                <div class="span12">
                    <div class="controls addProductBtn">
                        <a href="#addProduct" role="button" class="btn" bs-modal="'addProductModal.html'">Add product</a>
                    </div>
                    <div class="widget widget-table action-table">
                        <div class="widget-header"> <i class="icon-th-list"></i>
                            <h3>Products list</h3>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Price</th>
                              </tr>
                            </thead>
                            <tbody infinite-scroll="loadProducts()" infinite-scroll-distance="3">
                                <tr ng-repeat="prod in products">
                                    <td>{{prod.name}}</td>
                                    <td>{{prod.price}}</td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    <!-- /widget-content --> 
                  </div>
                  <!-- /widget --> 
                </div>
            </div>
            <script type="text/ng-template" id="addProductModal.html">
                <ui:decorate template="../template/modalLayout.xhtml">
                    <ui:param name="modalTitle" value="Add product" />
                    <ui:param name="okAction" value="addProduct(dismiss)" />
                    <ui:define name="modalContent">
                      <form>
                        <fieldset>
                          <label>Name</label>
                          <input ng-model="product.name" type="text" placeholder="Product name…" autofocus="autofocus" />
                          <div class="control-group">
                            <label for="price">Price</label>
                            <div class="controls input-prepend">
                              <span class="add-on">€</span>
                              <input name="price" ng-model="product.price" type="text" class="form-control" autofocus="autofocus" />
                            </div>
                          </div>
                        </fieldset>
                      </form>
                    </ui:define>
                </ui:decorate>
            </script>
        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/js/ng-infinite-scroll.min.js"></script>
            <script src="/assets/js/modules/admin/productsModule.js"></script>
            <script src="/assets/js/controllers/admin/productsCtrls.js"></script>
        </ui:define>
    </ui:composition>
</html>
