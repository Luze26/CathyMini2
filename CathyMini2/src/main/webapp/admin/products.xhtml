<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
 
    	<ui:composition template="../template/adminLayout.xhtml">
            <ui:param name="ngApp" value="products" />
            <ui:param name="title" value="Products" />
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <div class="controls addProductBtn">
                            <a href="#addProduct" role="button" class="btn" data-toggle="modal">Add product</a>
                            <!-- Modal -->
                            <div ng-controller="addProductCtrl" id="addProduct" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true" style="display: none;">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h3 id="addProductModalLabel">Add a product</h3>
                              </div>
                              <div class="modal-body">
                                <div class="tab-pane active" id="formcontrols">
                                    <form id="addProduct" class="form-horizontal">
                                        <fieldset>
                                            <div class="control-group">											
                                                <label class="control-label" for="name">Name</label>
                                                <div class="controls">
                                                    <input ng-model="product.name" type="text" class="span6" id="name"/>
                                                </div> <!-- /controls -->				
                                            </div> <!-- /control-group -->
                                            <div class="control-group">											
                                                <label class="control-label" for="price">Price</label>
                                                <div class="controls">
                                                    <div class="input-prepend input-append">
                                                        <span class="add-on">$</span>
                                                        <input ng-model="product.price" type="text" class="span6" id="price"/>
                                                    </div>
                                                </div> <!-- /controls -->				
                                            </div> <!-- /control-group -->
                                         </fieldset>
                                    </form>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                <button class="btn btn-primary" ng-click="addProdduct()">Save the product</button>
                              </div>
                            </div>
			</div>
                        <div class="widget widget-table action-table">
                            <div class="widget-header"> <i class="icon-th-list"></i>
                                <h3>Products list</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                              <table class="table table-striped table-bordered">
                                <thead>
                                  <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                  </tr>
                                </thead>
                                <tbody infinite-scroll="loadProducts()" infinite-scroll-distance="3">
                                    <tr ng-repeat="prod in products">
                                        <td>prod.name</td>
                                        <td>prod.price</td>
                                    </tr>
                                </tbody>
                              </table>
                            </div>
                        <!-- /widget-content --> 
                      </div>
                      <!-- /widget --> 
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="scripts">
                <script src="/assets/js/ng-infinite-scroll.min.js"></script>
                <script src="/assets/js/modules/admin/productsModule.js"></script>
                <script src="/assets/js/controllers/admin/productsCtrls.js"></script>
            </ui:define>
    	</ui:composition>
        
    </h:body>
 
</html>
