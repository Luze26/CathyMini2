<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <ui:decorate template="/template/modalLayout.xhtml">           
                <ui:param name="modalTitle" value="S'inscire" />
                <ui:param name="ngCtrl" value="subscribeModalCtrl" />
                <ui:param name="modalId" value="subscribeModal" />
                <ui:param name="okAction" value="subscribe()" />
                <ui:param name="ngDisabled" value="form.$invalid" />
                <ui:define name="modalContent">
                    <div ng-show="displayError" class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>{{error.title}}</strong> {{error.text}}
                    </div>
                    <form name="form" class="form-horizontal" novalidate="novalidate">
                        <fieldset>
                            <div class="form-group">
                                <label>Username</label>
                                <input name="username" ng-model="subscriber.username" type="text" placeholder="Your username"
                                       autofocus="autofocus" required="required" />
                            </div>
                            <div class="form-group">
                                <label>Mail</label>
                                <input name="mail" ng-model="subscriber.mail" type="email" placeholder="Your mail address"
                                       autofocus="autofocus" required="required" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" ng-model="subscriber.pwd" type="password" placeholder="Your password"
                                       autofocus="autofocus" required="required" ng-minlength="3" />
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input name="confirmPassword" ng-model="subscriber.confirmPwd" type="password" placeholder="Retype your password"
                                       autofocus="autofocus" required="required" ng-minlength="3" />
                            </div>
                        </fieldset>
                    </form>
                </ui:define>
            </ui:decorate>
        </ui:composition>
    </body>
</html>
