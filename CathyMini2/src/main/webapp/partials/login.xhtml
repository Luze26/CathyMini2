<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <body>
        <ui:composition>
            <ul class="nav navbar-nav navbar-right login-zone" ng-controller="consumerCtrl">
                <li ng-show="isConnected()">
                    Hello, {{consumer.username}} !
                   <a class="btn btn-info" href="/account.xhtml">Mon compte</a>
                   <button type="button" class="btn btn-info" ng-click="disconnect()">Logout</button>
               </li>
               <li ng-show="!isConnected()">
                   <a href="#connect" title="Connexion" type="button" data-toggle="modal" data-target="#connectModal">Login</a>
               </li>
               <li ng-show="!isConnected()">
                   <a href="#subscribe" title="Inscription" type="button" data-toggle="modal" data-target="#subscribeModal">Subscribe</a>
               </li>
            </ul>
        </ui:composition>
    </body>
</html>
