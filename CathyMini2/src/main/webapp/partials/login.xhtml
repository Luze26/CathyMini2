<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <body>
        <ui:composition>
           <div ng-controller="consumerCtrl" class="login-zone">
               <div ng-show="isConnected()">
                   Hello, {{consumer.username}} !
                   <a class="btn btn-info" href="/account.xhtml">Mon compte</a>
                   <button type="button" class="btn btn-info" ng-click="disconnect()">Logout</button>
                </div>
               <div ng-show="!isConnected()">
                   <button type="button" class="btn btn-info" data-toggle="modal" data-target="#connectModal">Login</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#subscribeModal">Subscribe</button>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
