<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="row row-search">
                <div class="col-xs-12">
                    <div class="panel panel-default" ng-show="displaySearchPanel">
                        <div class="row">
                            <div class="col-xs-3 search-col">
                                <label>Nom</label>
                                <input style="width: 100%; margin-bottom: 8px;" type="text" ng-model="search.input" placeholder="Entrez un nom" />
                                <label style="margin-bottom: 0px;">Prix</label>
                                <div style="width: 98%">
                                    <slider floor="0" ceiling="20" ng-model-low="search.minPrice" ng-model-high="search.maxPrice"></slider>
                                </div>
                            </div>
                            <div class="col-xs-3 search-col">
                                <label>Type</label>
                                <div class="btn-group">
                                    <label class="labelCheckbox">
                                        <input class="typeCheckboxLeft" type="checkbox" ng-model="search.napkin" ng-change="changeNapkin()" />
                                        <div class="btn btn-primary" title="Serviette">
                                            <span class="type-tick tick" ng-class="{'tick-hidden': !search.napkin}"></span>
                                            <span class="type-text">Serviette</span>
                                            <img alt="Serviette" src="assets/images/serviette.png" />
                                        </div>
                                    </label>
                                    <label class="labelCheckbox">
                                        <input class="typeCheckboxRight" type="checkbox" ng-model="search.tampon" ng-change="changeTampon()" />
                                        <div class="btn btn-primary" title="Tampon">
                                            <span class="type-tick tick" ng-class="{'tick-hidden': !search.tampon}"></span>
                                            <span class="type-text">Tampon</span>
                                            <img alt="Tampon" src="assets/images/tampon.png" />
                                        </div>
                                    </label>
                                </div>

                                    <label>Trie</label>
                                    <span class="btn-group btn-trie">
                                        <button type="button" class="btn btn-default" ng-click="orderBy('name')">Nom<b class="unselectable" ng-class="search.orderBy=='name' ? (search.orderByASC ? 'caret' : 'caret-up'
                                            ) : ''"></b></button>
                                        <button type="button" class="btn btn-default" ng-click="orderBy('price')">Prix<b class="unselectable" ng-class="search.orderBy=='price' ? (search.orderByASC ? 'caret' : 'caret-up'
                                            ) : ''"></b></button>
                                        <button type="button" class="btn btn-default" ng-click="orderBy('type')">Type<b class="unselectable" ng-class="search.orderBy=='type' ? (search.orderByASC ? 'caret' : 'caret-up'
                                            ) : ''"></b></button>
                                        <button type="button" class="btn btn-default" ng-click="orderBy('flux')">Flux<b class="unselectable" ng-class="search.orderBy=='flux' ? (search.orderByASC ? 'caret' : 'caret-up'
                                            ) : ''"></b></button>
                                        <button type="button" class="btn btn-default" ng-click="orderBy('marque')">Marque<b class="unselectable" ng-class="search.orderBy=='marque' ? (search.orderByASC ? 'caret' : 'caret-up'
                                            ) : ''"></b></button>
                                    </span>
                                </div>-->
                            </div>
                            <div class="col-xs-3 search-col">
                                <label>
                                    Flux
                                    <a class="allNoLabel" href="#" ng-click="allNoFlux(true)">Tous</a> /
                                    <a class="allNoLabel" href="#" ng-click="allNoFlux(false)">Aucun</a>
                                </label>
                                <div class="row">
                                    <div class="col-xs-6" style="border-right: solid 1px #eee">
                                        <div  ng-repeat="flu in flux|limitTo:3">
                                            <label class="flux">
                                                <input type="checkbox" ng-model="flu.check" ng-change="refreshFlux()" /> 
                                                {{flu.print}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div  ng-repeat="flu in flux" ng-show="$index > 2">
                                            <label class="flux">
                                                <input type="checkbox" ng-model="flu.check" ng-change="refreshFlux()" /> 
                                                {{flu.print}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3 search-col">
                                <label>
                                    Marques
                                    <a class="allNoLabel" href="#" ng-click="allNoBrands(true)">Tous</a> /
                                    <a class="allNoLabel" href="#" ng-click="allNoBrands(false)">Aucune</a>
                                </label>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div  ng-repeat="brand in brands|limitTo:3">
                                            <label class="flux">
                                                <input type="checkbox" ng-model="brand.check" ng-change="refreshBrand()" /> 
                                                {{brand.print}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-6" style="border-left: solid 1px #eee">
                                        <div  ng-repeat="brand in brands" ng-show="$index > 2">
                                            <label class="flux">
                                                <input type="checkbox" ng-model="brand.check" ng-change="refreshBrand()" /> 
                                                {{brand.print}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <div class="col-xs-12">
                            <a href="#" class="searchTab" ng-click="displaySearchPanel = !displaySearchPanel">
                                <span ng-show="displaySearchPanel"><img src="/assets/images/double-arrow-up.png" alt="up"/> Fermer</span>
                                <span ng-hide="displaySearchPanel"><img src="/assets/images/double-arrow-down.png" alt="down"/> Ouvrir</span> le panneau de filtres
                            </a>
                        </div>
                        <div class="dropdown filtretri">
                           <a data-toggle="dropdown" class="searchTab" href="#">
                                <span><img src="/assets/images/double-arrow-down.png"/> Trier les produits</span>
                           </a>
                            <ul class="dropdown-menu list-group" role="menu" aria-labelledby="dLabel">
                                <a class="list-group-item lien-list" ng-click="orderBy('name')">Nom<b class="unselectable" ng-class="search.orderBy=='name' ? (search.orderByASC ? 'caret' : 'caret-up' ) : ''"></b></a>
                                <a class="list-group-item lien-list" ng-click="orderBy('price')">Prix<b class="unselectable" ng-class="search.orderBy=='price' ? (search.orderByASC ? 'caret' : 'caret-up' ) : ''"></b></a>
                                <a class="list-group-item lien-list" ng-click="orderBy('type')">Type<b class="unselectable" ng-class="search.orderBy=='type' ? (search.orderByASC ? 'caret' : 'caret-up' ) : ''"></b></a>
                                <a class="list-group-item lien-list" ng-click="orderBy('flux')">Flux<b class="unselectable" ng-class="search.orderBy=='flux' ? (search.orderByASC ? 'caret' : 'caret-up' ) : ''"></b></a>
                                <a class="list-group-item lien-list" ng-click="orderBy('marque')">Marque<b class="unselectable" ng-class="search.orderBy=='marque' ? (search.orderByASC ? 'caret' : 'caret-up' ) : ''"></b></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
