<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <!-- Modal -->
            <div class="modal fade" id="productOverlay" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 id="label">{{productOverlay.name}}</h3>
                        </div>
                        <div class="modal-body">
                            <img ng-if="productOverlay.type==='serviette'" src="assets/image/serviette.png"/>
                            <img ng-if="productOverlay.type==='tampon'" src="assets/image/tampon.png"/>
                            <div class="mid">{{productOverlay.name}} <br /> {{productOverlay.marque}}</div>
                            <div class="drops-c drops-c-6 drops-active-{{productOverlay.flux}}"><div class="drops-inner"></div></div>
                            <div class="price">{{productOverlay.price}}€</div>
                            <img class="imgGallery img-thumbnail" ng-src="{{cheminImageProduit}}{{productOverlay.pictureUrl}}"/>
                            <p>{{productOverlay.description}}</p>
                            <button class="btn" ng-click="addProductToCart(null, productOverlay)">Add to cart</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
