<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <!-- Modal -->
            <div class="modal product-overlay fade" id="productOverlay" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-5 product-overlay-img">
                                    <img class="imgGallery" ng-src="{{cheminImageProduit}}{{productOverlay.pictureUrl}}"/>
                                </div>
                                <div class="col-xs-7">
                                    <h3>{{productOverlay.name}}</h3>
                                    <p>{{productOverlay.marque}}</p>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <p><b>Type:</b> 
                                                <span ng-if="productOverlay.type==='serviette'"><img src="assets/images/serviette.png"/> Serviette</span>
                                                <span ng-if="productOverlay.type==='tampon'"><img src="assets/images/tampon.png"/> Tampon</span>
                                            </p>
                                            <p><b>Flux:</b> 
                                                <span class="drops-c drops-c-6 drops-active-{{productOverlay.flux}}"><span class="drops-inner"></span></span>
                                            </p>
                                        </div>
                                        <div class="col-xs-6">
                                            <p><b>Prix:<br/>
                                                    <span class="price">{{productOverlay.price}}€</span></b>
                                            </p>
                                        </div>
                                    </div>
                                    <p></p>
                                    <p><b>En savoir plus:</b><br/>
                                        {{productOverlay.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">Fermer</button>
                            <button class="btn btn-primary" ng-click="addProductToCart(null, productOverlay)">Ajouter au caddie</button>
                            <button class="btn btn-primary dropdown" data-toggle="dropdown">
                                <label data-toggle="dropdown" >Ajouter à un abonnement</label>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <li ng-repeat="sub in subService.sub"><a class="btn" ng-click="addProductToSub(null, productOverlay, sub.name)">Add to {{sub.name}}</a></li>
                                </ul>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
