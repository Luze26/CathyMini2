<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
 
    	<ui:composition template="template/commonLayout.xhtml">
            <ui:param name="ngApp" value="index" />
            <ui:param name="ngController" value="indexCtrls" />
            <ui:param name="title" value="CathyMini" />
            <ui:define name="content">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="carousel-example-generic" data-slide-to="0" class="active"></li>
                          <li data-target="carousel-example-generic" data-slide-to="1"></li>
                          <li data-target="carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="item active" align="center"><img src="/assets/image/bootstrap-mdo-sfmoma-01.jpg" alt="Photo de montagne"   /></div>
                          <div class="item" align="center"><img src="/assets/image/bootstrap-mdo-sfmoma-02.jpg" alt="Photo de montagne" align="center" /></div>
                          <div class="item" align="center"><img src="/assets/image/bootstrap-mdo-sfmoma-03.jpg" alt="Photo de montagne" align="center" /></div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>              
                  </div>
                <div class="row">
                <div class="col-md-2">
                    <ul id="navigation">
                        <li><a href="#" title="aller à la section 5">Présentation de CathyMini</a></li>
                        <li><a href="#" title="aller à la section 4">Les avantages de CathyMini</a></li>
                        <li><a href="#" title="aller à la section 1">Comment utiliser le site</a></li>
                        <li><a href="#" title="aller à la section 2">Notre histoire</a></li>
                        <li><a href="#" title="aller à la section 3">Nous contacter</a></li>                      
                    </ul>
                </div>
                    <div class="col-md-10" infinite-scroll="loadArticles()" infinite-scroll-distance="2">
                        <div ng-repeat="art in articles">
                            <div class="col-md-3 image">
                               <img class="imgGallery img-thumbnail" ng-src="{{art.pictureUrl}}"/>
                            </div>
                            <div class="col-md-7">
                                <h3 class="type">{{art.titre}}</h3>
                                <h4 class="mid">{{art.description}}</h4>
                                <div>{{art.detail}}</div>
                                 <a class="btn" href="#carousel-example-generic" >haut2page</a>
                            </div>
                        </div>
                    </div>
            </div>
            </ui:define>
            
            <ui:define name="scripts">
                <script src="/assets/js/lib/ng-infinite-scroll.min.js"></script>
                <script src="/assets/js/modules/indexModule.js"></script>
                <script src="/assets/js/controllers/indexCtrls.js"></script>
            </ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
