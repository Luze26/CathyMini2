<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
 
    	<ui:composition template="template/commonLayout.xhtml">
            <ui:param name="ngApp" value="index" />
            <ui:param name="ngController" value="indexCtrl" />
            <ui:param name="title" value="CathyMini" />
            <ui:define name="content">
                <div class="row" style="margin-bottom: 20px">
                    <div id="carousel" class="col-xs-12 carousel slide">
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="/assets/images/slides/slide1.png" alt="Le Concept"/>
                            </div>
                            <div class="item">
                                <img src="/assets/images/slides/slide2.png" alt="Comment créer un abonnement"/>
                                <div class="container">
                                    <div class="carousel-caption">
                                        <a class="btn btn-large btn-primary" title="Visiter le catalogue" href="/products.xhtml">Visiter le catalogue.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-prev" title="image précédente" href="#carousel" data-slide="prev"></a>
                        <a class="carousel-next" title="image suivante" href="#carousel" data-slide="next"></a>
                    </div><!-- /.carousel -->
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <br />
                            <div class="list-group">
                                <a class="list-group-item lien-list" tabindex="-1" href="#carousel" title="Les News">Les News</a>
                                <a class="list-group-item lien-list" href="#presentation" title="Présentation de CathyMini">Présentation de CathyMini</a>
                                <a class="list-group-item lien-list" href="#about" title="Notre Histoire">Notre Histoire</a>
                                <a class="list-group-item lien-list" href="#contact" title="Nous Contacter">Nous Contacter</a>                      
                            </div>
                    </div>
                    <div class="col-xs-9" infinite-scroll="loadArticles()" infinite-scroll-distance="2">
                        <div class="row list-group" ng-repeat="art in articles">
                            <div class="list-group-item" id="{{art.type}}">
                                    <div class="col-xs-2 image">
                                        <img class="imgGallery img-thumbnail" width="200" height="200" ng-src="{{art.image}}"/>
                                    </div>
                                    <div class="col-xs-10">
                                        <div class="row" title="Haut de page">
                                            <h4 class="col-xs-8">{{art.titre}}</h4> 
                                            <font size="3"><a align="center" class="glyphicon glyphicon-chevron-up col-xs-4 lien-article" href="#carousel"> Haut de Page</a></font>                           
                                        </div>
                                    </div>  
                                <br />
                                <div ><b>{{art.description}}</b></div>
                                <br />
                                  <div>
                                        <p ng-bind-html="art.html"></p>
                                  </div>
                                </div>
                        </div>
                    </div>
            </div>
                
            </ui:define>
            
            <ui:define name="scripts">
                <script src="/assets/js/lib/ng-infinite-scroll.min.js"></script>
                <script src="/assets/js/modules/indexModule.js"></script>
                <script src="/assets/js/controllers/indexCtrls.js"></script>
            </ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
