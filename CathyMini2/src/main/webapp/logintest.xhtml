<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template/adminLayout.xhtml">
        <ui:param name="ngApp" value="consumer" />
        <ui:param name="title" value="Consumer" />
        <ui:param name="ngController" value="consumerCtrl" />
        <ui:define name="content">
            <div class="row">
                <div ng-show="feedbackOk.display" class="alert alert-dismissable alert-success span12">
                    <button type="button" class="close" ng-click="feedbackOk.display = false">×</button>
                    <strong>Well done!</strong> {{feedbackOk.text}}.
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="controls suscribeBtn">
                        <a bs-tooltip="'Suscribe'"  href="#suscribe" role="button" class="btn" bs-modal="'consumerModal.html'">Suscribe</a>
                    </div>
                    
                  <!-- /widget --> 
                </div>
            </div>
            <script type="text/ng-template" id="consumerModal.html">
                <ui:decorate template="template/modalLayout.xhtml">
                    <ui:param name="modalTitle" value="{{modal.title}}" />
                    <ui:param name="okAction" value="suscribe(dismiss)" />
                    <ui:param name="ngDisabled" value="form.$invalid" />
                    <ui:define name="modalContent">
                      <div ng-show="modal.displayConnectionError" class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Connection error!</strong> Verify your internet connection.
                      </div>
                      <form name="form" novalidate="novalidate">
                        <fieldset>
                          <label>Username</label>
                          <input name="username" ng-model="consumer.username" type="text" placeholder="Your username" autofocus="autofocus" required="required" />
                          <label>Mail</label>
                          <input name="mail" ng-model="consumer.mail" type="text" placeholder="Your mail address" autofocus="autofocus" required="required" />
                          <label>Password</label>
                          <input name="password" ng-model="consumer.pwd" type="text" placeholder="Your password" autofocus="autofocus" required="required" />                          
                        </fieldset>
                      </form>
                    </ui:define>
                </ui:decorate>
            </script>
        </ui:define>

        <ui:define name="scripts">
            <script src="/assets/js/modules/consumerModule.js"></script>
            <script src="/assets/js/controllers/consumerCtrls.js"></script>
            <script src="/assets/js/modules/commonModule.js"></script>
            <script src="/assets/js/directives/form/formDirective.js"></script>
        </ui:define>
    </ui:composition>
</html>
