<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        <!-- Modal -->
        <div class="modal fade" id="#{modalId}" ng-controller="#{empty ngCtrl ? ngCtrl : ''}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h3 id="label">#{modalTitle}</h3>
                    </div>
                    <div class="modal-body">
                        <ui:insert name="modalContent">
                        </ui:insert>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" ng-click="#{empty closeAction ? '' : closeAction}">#{empty closeLabel ? 'Close' : closeLabel}</button>
                        <button class="btn btn-primary" ng-disabled="#{empty ngDisabled ? 'false' : ngDisabled}" ng-click="#{empty okAction ? '' : okAction}">#{empty okLabel ? 'Ok' : okLabel}</button>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
