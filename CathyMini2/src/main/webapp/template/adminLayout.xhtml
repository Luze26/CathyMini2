<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      ng-app="#{ngApp}">
 
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Admin - #{title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
                rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
        <link href="/assets/admin/css/style.css" rel="stylesheet"/>
        <link href="/assets/admin/css/pages/dashboard.css" rel="stylesheet"/>
    </h:head>
    <body ng-controller="#{ngController}">
        <div class="subnavbar">
          <div class="subnavbar-inner">
            <div class="container">
              <ul class="mainnav">
                <li class="#{title eq 'Dashboard' ? 'active' : ''}"><a href="index.xhtml"><i class="icon-dashboard"></i><span>Dashboard</span> </a> </li>
                <li class="#{title eq 'Products' ? 'active' : ''}"><a href="products.xhtml"><i class="icon-list-alt"></i><span>Products</span> </a> </li>
              </ul>
            </div>
            <!-- /container --> 
          </div>
          <!-- /subnavbar-inner --> 
        </div>
        <!-- /subnavbar -->
        <div class="main">
          <div class="main-inner">
            <div class="container">
              <ui:insert name="content" >
              </ui:insert>
            </div>
            <!-- /container --> 
          </div>
          <!-- /main-inner --> 
        </div>
        <!-- /main -->
        <div class="footer">
          <div class="footer-inner">
            <div class="container">
              <div class="row">
                <div class="span12"> &copy; 2013 <a href="http://www.egrappler.com/">Bootstrap Responsive Admin Template</a>. </div>
                <!-- /span12 --> 
              </div>
              <!-- /row --> 
            </div>
            <!-- /container --> 
          </div>
          <!-- /footer-inner --> 
        </div>
        <!-- /footer --> 
        <!-- Le javascript
        ================================================== --> 
        <!-- Placed at the end of the document so the pages load faster --> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
        <ui:insert name="scripts" >
        </ui:insert>
    </body>
</html>
